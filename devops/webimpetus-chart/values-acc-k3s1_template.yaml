service_name: wsl

targetCluster: k3s1
targetEnv: acc
targetNS: acc

envPreferences:
  timeZone: Europe/London
  codeIgniterEnv: production

architecture:
  http_server_type: openresty   # apache2 | openresty are supported

targetImage: "bwalia/webimpetus"
targetImageTag: "latest"

safeSealedSecret: helmfilesecretsplaceholder

serviceAccount:
  # Specifies whether a service account should be created
  create: true
# ports
svcAccessPort: 31192

# mysql / mariadb
db:
    hostname: 
    password: 
    port: 
    rootPassword: 
    username: 

service:
  type: ClusterIP
  port: 80

serviceAdminer:
  type: ClusterIP
  port: 8080
  enabled: true

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: acc-my.workstation.co.uk
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingressAdminer:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: acc-adminer.workstation.co.uk
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

adminer:
  port: 30883
  
resources:
    requests:
        memory: 4Gi
        cpu: 512m
    limits:
        memory: 8Gi
        cpu: 1024m

storageSettings:
  storageClassName: longhorn
  accessModes: ReadWriteOnce
  diskSize: 1Gi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  maxUnavailable: 1
  targetCPUUtilizationPercentage: 80