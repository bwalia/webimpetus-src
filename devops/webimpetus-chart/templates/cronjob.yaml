apiVersion: batch/v1
kind: CronJob
metadata:
  name: wsl-{{ .Values.targetEnv }}-db-backup
spec:
  schedule: "0 */1 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: wsl-db-backup-{{ .Values.targetEnv }}
            image: {{ .Values.targetImage }}:{{ .Values.targetImageTag }}
            imagePullPolicy: Always
            command:
            #   - /bin/sh
            #   - -c
            #   - --
            # args:
            #   - "cp /tmp/configmap/backup-database.sh /usr/local/bin/backup-database.sh && chmod +x /usr/local/bin/backup-database.sh && bash /usr/local/bin/backup-database.sh"
            #   ["/bin/sh", "-c", "cp /tmp/configmap/backup-database.sh /usr/local/bin/backup-database.sh && chmod +x /usr/local/bin/backup-database.sh && bash /usr/local/bin/backup-database.sh"]
              - /bin/sh
              - -c
              - --
            args:
              - "ls -alt /tmp/configmap"
#              - sleep infinity

              # Test for few days then go live - stat -c %a /tmp && ls -la /tmp && 
            env:
              - name: DB_BACKUP_JOB_NAME
                value: wsl-{{ .Values.targetEnv }}-db-backup
            envFrom:
            resources:
              null
            volumeMounts:
              - name: wslenv-vol-{{ .Values.targetEnv }}-backup
                mountPath: "/tmp/secrets"
                readOnly: false
              - name: wslcm-vol-{{ .Values.targetEnv }}-backup
                mountPath: "/tmp/configmap"
                readOnly: false
          volumes:
            - name: wslenv-vol-{{ .Values.targetEnv }}-backup
              secret:
                secretName: wsl-secret-{{ .Values.targetEnv }}
            - name: wslcm-vol-{{ .Values.targetEnv }}-backup
              secret:
                secretName: wsl-cm-{{ .Values.targetEnv }}
                  # - key: env_file
                  #   path: .env
                optional: false
      backoffLimit: 0