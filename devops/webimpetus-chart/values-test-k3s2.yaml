service_name: wsl

targetCluster: k3s2
targetEnv: test
targetNS: test

envPreferences:
  timeZone: Europe/London
  codeIgniterEnv: development

architecture:
  http_server_type: openresty   # apache2 | openresty are supported

targetImage: "bwalia/webimpetus"
targetImageTag: "latest"

safeSealedSecret: 

# updated secrets
serviceAccount:
  # Specifies whether a service account should be created
  create: true
# ports
svcAccessPort: 31180

# mysql / mariadb
db:
    hostname: 
    password: 
    port: 
    root-password: 
    username: 

service:
  type: ClusterIP
  port: 80

serviceAdminer:
  enabled: true
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: test-my.workstation.co.uk
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingressAdminer:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: test-adminer.workstation.co.uk
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


adminer:
  port: 31280
  
resources: {}

storageSettings:
  storageClassName: local-path
  accessModes: ReadWriteOnce
  diskSize: 1Gi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 1
  maxUnavailable: 1
  targetCPUUtilizationPercentage: 80
