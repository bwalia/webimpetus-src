service_name: wsl
targetCluster: k3s1
targetEnv: int
targetNS: int
envPreferences:
    timeZone: Europe/London
    codeIgniterEnv: production
architecture:
    http_server_type: openresty
targetImage: bwalia/webimpetus
targetImageTag: latest
safeSealedSecret: 
serviceAccount:
    create: true
svcAccessPort: 31178
db:
    hostname: 
    password: 
    port: 
    rootPassword: 
    username: 
service:
    type: ClusterIP
    port: 80
serviceAdminer:
    enabled: true
    type: ClusterIP
    port: 8080
ingress:
    enabled: true
    className: traefik
    annotations: {  }
    hosts: [{ host: int-my.workstation.co.uk, paths: [{ path: /, pathType: Prefix }] }]
    tls: {  }
ingressAdminer:
    enabled: true
    className: traefik
    annotations: {  }
    hosts: [{ host: int-adminer.workstation.co.uk, paths: [{ path: /, pathType: Prefix }] }]
    tls: {  }
adminer:
    port: 30882
resources:
    requests:
        memory: 1Gi
        cpu: 256m
    limits:
        memory: 2Gi
        cpu: 512m
storageSettings:
    storageClassName: local-path
    accessModes: ReadWriteOnce
    diskSize: 16Gi
autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 1
    maxUnavailable: 1
    targetCPUUtilizationPercentage: 80
