mariadb:
  type: mariadb
  port: 30360

service_name: wsl

targetEnv: test
targetNS: test

envPreferences:
  timeZone: Europe/London
  codeIgniterEnv: development

architecture:
  http_server_type: openresty   # apache2 | openresty are supported

targetImage: "bwalia/webimpetus"
targetImageTag: "latest"

safeSealedSecret: 

serviceAccount:
  # Specifies whether a service account should be created
  create: true
# ports
svcAccessPort: 31179

# mysql / mariadb
user: root
password: testPassword
database: testCi4

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: test-my.workstation.co.uk
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

adminer:
  port: 30880
  
resources: {}

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  maxUnavailable: 1
  targetCPUUtilizationPercentage: 80